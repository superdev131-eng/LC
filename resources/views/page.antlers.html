<header class="markdown pb-8 mb-8 border-b-2 border-grey-300">
    <h1>{{ title }}</h1>
    {{ intro ?? overview | markdown }}
    {{ if ! hide_stage }}
    <div class="badge -rot-3">
        <a href="/writing-stages" class="no-underline text-teal-dark font-bold hover:text-pink-hot">Writing Stage</a>: {{ stage ?? "Prewriting" }}
    </div>
    {{ /if }}
</header>

<article class="markdown pb-8">
    {{ content | noparse | toc:ids }}
</article>
