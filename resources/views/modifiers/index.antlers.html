<header class="markdown pb-12 mb-12 border-b-2 border-grey-300">
    <h1>{{ title }}</h1>
    <div class="text-xl">
        {{ intro | markdown }}</p>
    </div>
</header>
{{ mount }}
<article class="markdown pb-8">
    <table>
        {{ collection:modifiers sort="slug" }}
        <tr>
            <td>
                <a href="{{ url }}" class="font-display text-base text-pink-hot font-bold">{{ slug }}</a>
            </td>
            <td>
                {{ description ?? overview | markdown }}
            </td>
        </tr>
        {{ /collection:modifiers }}
    </table>
</article>
