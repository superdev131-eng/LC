<html lang="en" class="bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ meta_title ?? title }} // Statamic 3 Docs</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="{{ intro | striptags }}">
    <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16" />

    <link rel="stylesheet" href="/css/tailwind.css">
</head>
<body class="text-blue-darkest leading-normal language-antlers">

{{ partial:partials/nav }}

<div class="w-full max-w-screen-xl mx-auto pt-12 lg:flex relative" id="top">
    <div id="side-nav" class="hidden lg:block w-full lg:w-1/4 xl:w-1/5 px-6 pt-1 pb-12 overflow-auto min-h-screen">
        {{ partial:side-nav }}
    </div>
    <div id="content" class="w-full lg:w-2/4 xl:w-3/5 px-4 lg:px-6 xl:px-12">
        {{ template_content }}
    </div>
    <div class="hidden lg:block lg:w-1/4 xl:w-1/5 px-8 pt-1 relative">
        <nav class="side-nav sticky top-16">
            <h5>On This Page</h5>
            {{ content | noparse | toc }}
        </nav>
    </div>
</div>
<div id="site-footer" class="bg-blue-darkest text-blue-lightest font-display italic antialiased text-sm mt-8 p-8 flex items-center justify-between">
    <p>Copyright {{ now format="Y" }} Statamic â€¢ <b>Powered by {{ powered_by sort="random" limit="1" }}{{ value }}{{ /powered_by }}</b></p>
    {{ partial:social }}
</div>
